version: latest

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             gunicorn publication.wsgi:application --bind 0.0.0.0:$PORT"
    ports:
      - 8000:8000
    depends_on:
      - redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    

  

volumes:
  static: